{% extends 'admin_navigation.html' %}
{% load static %}
{% block body %}

     <div class="signup-main" style="width:100%;margin-top:0">
    	 <div class="signup-head">
				<h1>Change Status</h1>
			</div>
			<div class="signup-block">
				<form action="{% url 'siteusers:approval_of_caretaker' order_id=order_id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
					<input type="text" name="caretaker_approval" value="{{order_id}}" readonly>
                    <select name="caretaker_approval" style="width:100%;padding:8px;margin-top:2%;border:1px solid lightgrey ">
                        <option value="Approve">Approve</option>
                        <option value="Rejected">Rejected</option>
                    </select>

					<input type="submit" value="Update Status" style="margin-top:10%">
				</form>
			</div>
    </div>

{% if error %}
<script>
    alert('Update status Successfully');
    window.location = "{% url 'siteusers:Admin_Order' %}";
</script>
{% endif %}
    {% endblock %}
